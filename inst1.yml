---
- hosts: localhost
  vars:
    tomcat_port: 8885
  become: yes
  tasks:
    - name: downloading tomcat
      get_url:
        url:  http://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.54/bin/apache-tomcat-8.5.54.tar.gz
        dest: /root/
    - name: extracting dwnloaded tomcat
      unarchive:
        src: apache-tomcat-8.5.54.tar.gz
        dest: /root/
    - name: move and copy
      command: mv apache-tomcat-8.5.54 /usr/local/tomcat
    - name: change to custom port
      template:
        src: server.xml.j2
        dest: /usr/local/tomcat/conf/server.xml
    - name: Starting tomcat
      shell: nohup /usr/local/tomcat/bin/startup.sh &
